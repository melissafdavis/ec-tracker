<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elimination Communication</title>
  <link rel = "stylesheet"href = "styles.css" />
  <link href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap" rel="stylesheet">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <section>
    <h1>EC Observation Tracker</h1>
    <p>Use this tracker for one week to identify patterns and cues to help you in your EC journey.</p>
  
    <h1 id="catches-H1">Catches</h1>
    <label for="">Day</label>
    <select id="day-catch" name="day">
      <option value="Sunday">Sunday</option>
      <option value="Monday">Monday</option>
      <option value="Tuesday">Tuesday</option>
      <option value="Wednesday">Wednesday</option>
      <option value="Thursday">Thursday</option>
      <option value="Friday">Friday</option>
      <option value="Saturday">Saturday</option>
    </select>
    <label for="">Type of Catch</label>
    <select id="type" name="type">
      <option value="pee">pee</option>
      <option value="poop">poop</option>
      <option value="both">both</option>
    </select>
    <label for="">Time of Catch</label>
    <input type="time" id='time-catch'>

    <label for="">Cue</label>
    <!-- <input type="text" id='cue'> -->
    <select id="cue" name="cue">
      <option value="sign-language">sign language</option>
      <option value="words">used words or sounds</option>
      <option value="face">made a face</option>
      <option value="fussing">fussing</option>
      <option value="grunts">grunts</option>
      <option value="fidgety">fidgety</option>
      <option value="isolated">isolated self</option>
      <option value="before sleep">before sleep</option>
      <option value="after sleep">after sleep</option>
      <option value="on own">went to potty on own</option>
      <option value="schedule">scheduled potty-tunity</option>
      <option value="intuition">intuition</option>
      <option value="none">none</option>
      
    </select>

    <button type='submit' id="submit">Submit</button>

      

      <h1>Misses</h1>
      <label for="">Day</label>
      <select id="day-miss" name="day">
        <option value="Sunday">Sunday</option>
        <option value="Monday">Monday</option>
        <option value="Tuesday">Tuesday</option>
        <option value="Wednesday">Wednesday</option>
        <option value="Thursday">Thursday</option>
        <option value="Friday">Friday</option>
        <option value="Saturday">Saturday</option>
      </select>
      <label for="">Type of Miss</label>
      <select id="type-miss" name="type-miss">
        <option value="pee">pee</option>
        <option value="poop">poop</option>
        <option value="both">both</option>
      </select>
      <label for="">Time of Miss</label>
      <input type="time" id='time-miss'>
      <label for="">Cue</label>
      <select id="cue-miss" name="cue-miss">
        <option value="sign-language">sign language</option>
        <option value="words">used words or sounds</option>
        <option value="face">made a face</option>
        <option value="fussing">fussing</option>
        <option value="grunts">grunts</option>
        <option value="fidgety">fidgety</option>
        <option value="isolated">isolated self</option>
        <option value="before sleep">before sleep</option>
        <option value="after sleep">after sleep</option>
        <option value="on own">went to potty on own</option>
        <option value="schedule">scheduled potty-tunity</option>
        <option value="intuition">intuition</option>
        <option value="none">none</option>
        
      </select>
      <button type='submit' id="submit-miss">Submit</button>
      
      
        <div id="chart" style="width:600px;height:250px;"></div>
        <div id='data-tables'>

        <div id="catch-table-div">
        <h3>Catches</h3>
        <table id="catch-table">
          <tr>
            <th>Day</th>
            <th>Catch Type</th>
            <th>Time </th>
            <th>Cue</th>
          </tr>
          </table>
        </div>

        <div id="miss-table-div">
          <h3>Misses</h3>
          <table id="miss-table">
            <tr>
              <th>Day</th>
              <th>Miss Type</th>
              <th>Time </th>
              <th>Cue</th>
            </tr>
            </table>
          </div>

          </div>
        
    
  </section>
  <script src="app.js"></script>

</body>

</html>
