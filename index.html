    <h4 style="color:#ff8a65"> EC Observation Tracker</h4> 
 <label for="date-buttons">Pick Your Start Date</label>
 <section class="buttons">
  <input type="text" class="datepicker" id="date1">
  <button type='submit' id="date-submit" class="submit btn waves-effect waves-teal">Submit Start Date</button>

  <button id="day1">Day 1  </button>
  
  <button id="day2">Day 2  </button>
  <button id="day3">Day 3 </button>
  <button id="day4">Day 4  </button>
  <button id="day5">Day 5  </button>
  <button id="day6">Day 6  </button>
  <button id="day7">Day 7  </button>
</section>
  <!-- <label for="datepicker">Date</label> -->
  <!-- <input type="text" class="datepicker"> -->
  <label for="timepicker">Time</label>
  <input type="text" class="timepicker">
  
  <label for="event-buttons">Events</label>
  <!-- Catch Buttons -->
   <section class="buttons">
     <div class="type-buttons">
      
      <button type="submit" class="log-event " id="pee" name="pee">
        <div class="icon teal lighten-2 "><i class="fas fa-tint"></i> </div>       
        <div class="icon-label">Pee Catch</div>
      </button>

      <button type="submit" class="log-event" id="poop" name="poop">
        <div class="icon teal lighten-2"><i class="fas fa-poop"></i> </div>       
        <div class="icon-label">Poop Catch</div>
      </button>

      <button type="submit" class="log-event" id="both" name="both">
        <div class="icon teal lighten-2"><i class="fas fa-poop"></i> </div>       
        <div class="icon-label">Both Catch</div>
      </button>

      
    </div>
     
    <!-- Miss Buttons -->
      <div class="type-buttons">

        <button type="submit" class="log-event" id="pee-miss" name="pee-miss">
          <div class="icon deep-orange lighten-2"><i class="fas fa-tint"></i> </div>       
          <div class="icon-label">Pee Miss</div>
        </button>
      
      <button type="submit" class="log-event" id="poop-miss" name="poop-miss">
        <div class="icon deep-orange lighten-2"><i class="fas fa-poop"></i> </div>       
        <div class="icon-label">Poop Miss</div>
      </button>

      <button type="submit" class="log-event" id="both-miss" name="both-miss">
        <div class="icon deep-orange lighten-2"><i class="fas fa-poop"></i> </div>       
        <div class="icon-label">Both Miss</div>
      </button>

    </div>

   

    <!-- Dry Buttons -->
    <div class="type-buttons">
      <button type="submit" class="log-event" id="dry" name="dry">
        <div class="icon yellow accent-1"><i class="fas fa-poop"></i> </div>       
        <div class="icon-label">Dry Diaper</div>
      </button>
      <button type="submit" class="log-event" id="empty" name="empty">
        <div class="icon yellow accent-1"><i class="fas fa-poop"></i> </div>       
        <div class="icon-label">Empty Potty</div>
      </button>
    </div>
      </section>
    <label>Notes</label>
    <input type="text" class="notes" name="notes" value="">

    <button type='submit' class="submit btn waves-effect waves-teal" id="main-submit">Submit</button>
